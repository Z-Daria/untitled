<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <main>
        <div class="container">
            <div class="heading">
                <h1>EDITOR</h1>
            </div>

            <!-- table -->
            <div class="data">

                <!-- table head -->
                <div class="grid-container head">
                    <div class="name"><span>Name</span></div>
                    <div class="type"><span>Type</span></div>
                    <div class="color"><span>Color</span></div>
                </div>

                <!-- table records -->

                
                <!-- input fields for adding new color -->
                <div class="fields">
                    <input id="name" type="text" contenteditable="true" required>
                    <input id="type" type="text" contenteditable="true" required>
                    <input id="color" type="color" contenteditable="true" required>
                    <input id="submit" type="submit" value="Submit">
                </div>

                <!-- button showing input fields -->
                <div class="add-record">
                    <div class="plus-button">
                        <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
                        width="45" height="45"
                        viewBox="0 0 24 24"
                        style=" fill:#001B48;"><path fill-rule="evenodd" d="M 11 2 L 11 11 L 2 11 L 2 13 L 11 13 L 11 22 L 13 22 L 13 13 L 22 13 L 22 11 L 13 11 L 13 2 Z"></path></svg>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="./main.js" type="module"></script>
    <script src="./dist/index_bundle.js"></script>
</body>
</html>
